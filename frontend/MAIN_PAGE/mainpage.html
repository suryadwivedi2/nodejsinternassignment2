<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="main.css">
    <script>
        const user = sessionStorage.getItem('token');
        //console.log(user);
        if (user == null) {
            window.location.href = '../Authentication_Failed/Failed.html'
        }
    </script>
</head>

<body>
    <header>
        <div id="logout">
            <button id="lgbtn" onclick="logout(event)">Logout</button>
        </div>
    </header>
    <main>
        <h6 id="user">

        </h6>
        <div>
            <label for="amount">Enter your Amount</label>
            <input type="text" placeholder="Enter your amount" id="amount" required>
            <br>
            <label for="transdate">Select Transaction date</label>
            <input type="date" id="transdate">
            <br>
            <label for="trans">Choose your Transaction category</label>
            <select name="transaction" id="trans">
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>
            <br>
            <button id="btn" onclick="getformvalue(event)">Add</button>
        </div>
        <div id="output">
            <ul id="ul">

            </ul>
        </div>
        <div id="summary">

        </div>
    </main>
    <footer>

    </footer>
    <script src="mainpage.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"
        integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
