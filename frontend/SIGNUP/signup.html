<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Signup page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="Signup.css">
</head>

<body>
    <header>
        <div id="Login_redirect">
            <button onClick="redirect()"><img src="logini.png" alt="Login"></button>
        </div>
    </header>
    <main>
        <div id="main_div" class=" container col-4">
            <img src="add-friend.png" alt="Signup" class="signupimg">
            <form action="#" onsubmit="getformvalue(event)">
                <div>
                    <span>
                        <label for="name" class="form-label">Enter Your Name</label>
                    </span>
                    <input type="text" class="form-control" id="name" placeholder="enter your name" required>
                </div>
                <div>
                    <label for="email" class="form-label">Enter Your Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>
                <div>
                    <label for="password" class="form-label">Enter Your Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password"
                        pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
                </div>
                <div class="btn-box">
                    <button type="submit" onsubmit="getformvalue(event)">Submit</button>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <div id="message">
            <h3>Password must contain the following:</h3>
            <p id="letter" class="invalid">A <b>lowercase</b> letter</p>
            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p>
            <p id="number" class="invalid">A <b>number</b></p>
            <p id="length" class="invalid">Minimum <b>8 characters</b></p>
        </div>

    </footer>
    <script src="../SIGNUP/signup.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.3/axios.min.js"
        integrity="sha512-JWQFV6OCC2o2x8x46YrEeFEQtzoNV++r9im8O8stv91YwHNykzIS2TbvAlFdeH0GVlpnyd79W0ZGmffcRi++Bw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
